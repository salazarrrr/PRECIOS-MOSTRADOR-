<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Precios Mostrador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      margin: 20px;
    }
    h2 {
      color: #333;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 200px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      color: white;
      border: none;
      cursor: pointer;
    }
    .add-btn { background-color: #28a745; }
    .edit-btn { background-color: #ffc107; }
    .save-btn { background-color: #007bff; display: none; }
    .delete-btn { background-color: #dc3545; }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Precios Mostrador</h2>

  <table>
    <thead>
      <tr>
        <th>Nombre del Producto</th>
        <th>Vr. unitario + IVA</th>
        <th>Precio Mostrador</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, deleteDoc, updateDoc, onSnapshot, orderBy, query } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "your-app.firebaseapp.com",
      projectId: "your-app-id",
      storageBucket: "your-app.appspot.com",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function redondearPrecioColombia(valor) {
      return Math.round(valor / 50) * 50;
    }

    const q = query(collection(db, "productos"), orderBy("nombre"));
    onSnapshot(q, (snapshot) => {
      let tabla = document.getElementById("tablaProductos");
      tabla.innerHTML = "";
      snapshot.forEach(docSnap => {
        let data = docSnap.data();
        let id = docSnap.id;
        let calculo = redondearPrecioColombia(data.valor / 0.7);

        let fila = `<tr>
          <td>${data.nombre}</td>
          <td>${data.valor}</td>
          <td>${calculo}</td>
          <td><button class="delete-btn" onclick="eliminarProducto('${id}')">Eliminar</button></td>
        </tr>`;
        tabla.innerHTML += fila;
      });
    });

    window.eliminarProducto = async function (id) {
      await deleteDoc(doc(db, "productos", id));
    };
  </script>
</body>
</html>
